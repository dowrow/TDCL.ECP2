
<section class="panel panel-default">
    <div class="panel-body">
        <h1>Registro de usuario</h1>
        <form class="form-horizontal col-md-4 col-md-offset-4">
            <div class="form-group">
                <label for="usuario">Usuario:</label>
                <input id="usuario" class="form-control" type="text" placeholder="Identificador de usuario"/>
            </div>
            <div class="form-group">
                <label for="correo">Correo:</label>
                <input id="correo" class="form-control" type="email" placeholder="Email"/>
            </div>
            <div class="form-group">
                <label for="clave">Clave:</label>
                <input id="clave" class="form-control" type="password" placeholder="Clave"/>
            </div>
            <div class="form-group">
                <label for="repita-clave" >Repita clave:</label>
                <input id="repita-clave" class="form-control" type="password" placeholder="Repita la clave"/>
            </div>
            <div class="form-group">
                <label for="fecha">Fecha de nacimiento:</label>
                <input id="fecha" class="form-control" type="date"/>
            </div>
            <div class="form-group">
                <input class="form-control btn btn-primary" type="submit"/ value="Registrar">
            </div>
        </form>
    </div>

</div>
</section>
